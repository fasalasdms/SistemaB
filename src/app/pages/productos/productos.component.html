    <mat-drawer-container class="flex-auto">

        <!-- Drawer -->
        <mat-drawer
            class="w-72 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #matDrawer>
            <!-- Demo sidebar -->
            <h2 class="font-bold text-3xl ml-2 mt-2">Filtrar</h2>

            <div class="w-full px-2 mt-8">
                <form [formGroup]="filtrosBarForm" class="w-full">

                    <div class="w-full -mb-2">
                        <mat-form-field appearance="outline" class="w-full text-sm">
                            <mat-label>Categoria</mat-label>
                            <input
                                matInput
                                [formControlName]="'codigo'">
                        </mat-form-field>
                    </div>

                    <div class="w-full -mb-2">
                        <mat-form-field appearance="outline" class="w-full text-sm">
                            <mat-label>Grupo</mat-label>
                            <input
                                matInput
                                [formControlName]="'codigo'">
                        </mat-form-field>
                    </div>

                    <div class="w-full grid gap-2 grid-cols-1 sm:grid-cols-2">
                        <mat-form-field appearance="outline" class="w-full text-sm">
                            <mat-label>Código</mat-label>
                            <input
                                matInput
                                [formControlName]="'codigo'">
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="w-full text-sm">
                            <mat-label>Nombre</mat-label>
                            <input
                                matInput
                                [formControlName]="'nombre'">
                        </mat-form-field>
                    </div>
            
                </form>
            </div>


        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col p-3 sm:p-5">


            <button mat-icon-button class="absolute top-0 right-0 mt-4 mr-4"><mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon></button>

            <!--Filtros de los productos-->
            <div class="w-full min-h-5 my-1">
                <form [formGroup]="filtroForm" class="w-full grid gap-2 grid-cols-1 sm:grid-cols-5">
                
                    <mat-form-field appearance="outline" class="w-full col-span-1">
                        <mat-label>Código</mat-label>
                        <input
                            matInput
                            [formControlName]="'codigo'">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-full col-span-2">
                        <mat-label>Nombre</mat-label>
                        <input
                            matInput
                            [formControlName]="'nombre'">
                    </mat-form-field>

                </form>
            </div>

            <div>
                <app-lista-productos class="grid grid-cols-1 gap-2 sm:grid-cols-6" [cols]="2"></app-lista-productos>
            </div>

        </mat-drawer-content>

    </mat-drawer-container>
