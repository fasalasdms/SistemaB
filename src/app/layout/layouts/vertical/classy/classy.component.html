<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation
    class="dark gradient-DMS-1 print:hidden"
    [mode]="'over'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="false">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-4 pl-6">
            <!-- Logo -->
            <div class="flex items-center justify-center">
                <img
                    class="w-20"
                    src="assets/images/logo/logoDMSblanco.svg">
            </div>
            <!-- Components -->
            <div class="flex items-center ml-auto">
                <!--<notifications></notifications>-->
                <user [showAvatar]="false"></user>
            </div>
        </div>
        <!-- User -->
        <div class="flex flex-col items-center w-full p-2">
            <div class="relative w-24 h-24">
                <div
                    class="w-full h-full rounded-full bg-cover bg-center"
                    [ngStyle]="{'background-image':getAvatarUsuario()}"
                    *ngIf="user.imagen"
                    alt="User avatar"></div>
                    <!--[src]="'data:image/jpg;base64,' + user.imagen"-->
                <mat-icon
                    class="icon-size-24"
                    *ngIf="!user.imagen"
                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </div>
            <div class="flex flex-col items-center justify-center w-full mt-4 mb-2">
                <div class="w-full whitespace-nowrap text-ellipsis overflow-hidden text-center leading-normal font-medium">
                    {{user.nombreCompleto}}
                </div>
                <div class="w-full whitespace-nowrap text-ellipsis overflow-hidden text-center text-md leading-normal font-medium text-secondary">
                    {{user.email}}
                </div>
                <div class="w-full whitespace-nowrap text-ellipsis overflow-hidden text-center text-xs leading-normal font-medium text-white">
                    {{user.cargo}}
                </div>
            </div>
        </div>
    </ng-container>
    <!-- Navigation footer hook -->
    <ng-container fuseVerticalNavigationContentFooter>
        <!--<div class="flex flex-0 items-center justify-center h-16 pr-6 pl-2 mt-2 mb-4 opacity-12">
            <img
                class="max-w-24"
                src="assets/images/logo/logoDMSblanco.svg">
        </div>-->

        <div class="flex flex-0 items-center justify-center h-16 pr-6 pl-2 mt-10 mb-4 w-full">
            <button mat-button class="bg-white text-[#0f172a]">
                <span>Nuevo</span>
                <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            </button>
            <button mat-button class="bg-white text-[#0f172a] ml-2">
                <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:shopping-cart'"></mat-icon>
            </button>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <!--<languages></languages>-->

            <button (click)="disparador(true)" mat-stroked-button class="scale-75">
                <mat-icon style="transform: scaleX(-1);" class="icon-size-7" [svgIcon]="'heroicons_outline:hand'"></mat-icon>
            </button>
            
            <button (click)="disparador(false)" mat-stroked-button class="scale-75">
                <mat-icon class="icon-size-7" [svgIcon]="'heroicons_outline:hand'"></mat-icon>
            </button>

            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <!--<search [appearance]="'bar'"></search>-->
            <!--<shortcuts></shortcuts>-->
            <!--<messages></messages>-->
            <!--<button
                class="lg:hidden"
                mat-icon-button
                (click)="quickChat.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
            </button>-->
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <!--<div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
    </div>-->

</div>
